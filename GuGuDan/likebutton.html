<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!-- 리엑트 코드를 웹에 붙여주는 역할 -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!--  JSX(JS + XML) 문법을 JS(ES5, ES6 등) 문법으로 바꿔줌 -->
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const e = React.createElement; // html tag 생성
        
        class LikeButton extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    liked : false
                }
            }

            render() {
                return <button 
                    type="submit" 
                    onClick= {() => {this.setState({liked : true})}}
                >{this.state.liked ? "Liked" : "Like"}</button>; // JSX (JS + XML)
                // return e(
                //     "button", 
                //     {onClick: () => {this.setState({liked : true})}, type:"submit"},
                //     this.state.liked === true ? "Liked" : "Like") 

            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<LikeButton />, document.querySelector("#root"))
        // ReactDOM.render(e(LikeButton), document.querySelector("#root"))
    </script>
</body>
</html>
